<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-style, color, width </title>
</head>

<body>
    <!-- border: style color width; 1 type inline line -->
    <p style="border-style: solid; border-width:8px; font-size: 30px; border-color: blue;">solid</p>
    <p style="border-style: dotted; border-width:8px; font-size: 30px; border-color: red  ;">dotted</p>
    <p style="border-style: dashed; border-width:8px; font-size: 30px; border-color:yellow ;">dashed</p>
    <p style="border-style: double; border-width:8px; font-size: 30px; border-color: green;">double</p>
    <p style="border-style: groove; border-width:8px; font-size: 30px; border-color: purple;">groove</p>
    <p style="border-style: ridge; border-width:8px; font-size: 30px; border-color: coral;">ridge</p>
    <p style="border-style: inset; border-width:8px; font-size: 30px; border-color: brown;">inset</p>
    <p style="border-style: outset; border-width:8px; font-size: 30px; border-color: orangered;">outset</p>

    <!-- border: style color width; 2 type inline line -->
    <p style="border: 9px blue solid; font-size: 30px;">solid</p>
    <p style="border: 9px blue dotted; font-size: 30px;">dotted</p>
    <p style="border: 9px blue dashed; font-size: 30px;">dashed</p>
    <p style="border: 9px blue double; font-size: 30px;">double</p>
    <p style="border: 9px red groove; font-size: 30px;">groove</p>
    <p style="border: 9px blue ridge; font-size: 30px;">ridge</p>
    <p style="border: 9px blue inset; font-size: 30px;">inset</p>
    <p style="border: 9px blue outset; font-size: 30px;">outset</p>

</body>

</html>
